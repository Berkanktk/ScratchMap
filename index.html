<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>World Map - jVectorMap</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500,700" rel="stylesheet">
        <link rel="stylesheet" href="util/jquery-jvectormap-2.0.5.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="util/jquery-jvectormap-2.0.5.js"></script>

        <!--- World SVG Path Info file in jVectorMap supported format-->
        <script src="map/jquery-jvectormap-world-merc.js"></script>
    </head>

    <body>

        <div class="container">
            <div id="world-map" class="column" style="width: 1200px; height: 800px"></div>

            <div class="column">
                <h1>Visited Countries</h1>
                <p class="selected-markers"></p>

                <button class="button" onclick="saveImage()">Save Image</button>

                <button class="button" onclick="function downloadCSV(param) {
                    const csv = 'data:text/csv;charset=utf-8,' + $('.selected-markers').text().split(', ').join('\n');
                    const encodedUri = encodeURI(csv);
                    const link = document.createElement('a');
                    link.setAttribute('href', encodedUri);
                    link.setAttribute('download', param.filename);
                    document.body.appendChild(link);
                    link.click();
                }
                downloadCSV({ filename: 'visited-countries.csv' });">Download CSV</button>

                <button class="button" onclick="function downloadJSON(param) {
                    const json = 'data:text/json;charset=utf-8,' + JSON.stringify($('.selected-markers').text().split(', '));
                    const encodedUri = encodeURI(json);
                    const link = document.createElement('a');
                    link.setAttribute('href', encodedUri);
                    link.setAttribute('download', param.filename);
                    document.body.appendChild(link);
                    link.click();
                }
                downloadJSON({ filename: 'visited-countries.json' });">Download JSON</button>

                <button class="button" onclick="function downloadTXT(param) {
                    // download as a txt file
                    const txt = 'data:text/txt;charset=utf-8,' + $('.selected-markers').text().split(', ').join('\n');
                    const encodedUri = encodeURI(txt);
                    const link = document.createElement('a');
                    link.setAttribute('href', encodedUri);
                    link.setAttribute('download', param.filename);
                    document.body.appendChild(link);
                    link.click();
                }
                downloadTXT({ filename: 'visited-countries.txt' });">Download TXT</button>
            </div>
        </div>


        <script>
            $('#world-map').vectorMap({
                map: 'world_merc',
                regionsSelectable: true,
                backgroundColor: '#151515',
                zoomAnimate: true,
                regionStyle: {
                    initial: {
                        fill: '#ffffff'
                    },
                    selected: {
                        fill: '#c96'
                    }
                },
                onRegionSelected: function(event, code, isSelected) {
                    const selectedRegions = $('#world-map').vectorMap('get', 'mapObject').getSelectedRegions();

                    // get the selected regions name
                    const selectedRegionsName = selectedRegions.map(function (region) {
                        return $('#world-map').vectorMap('get', 'mapObject').getRegionName(region);
                    });

                    // display the selected regions name and sort them alphabetically
                    $('.selected-markers').html(selectedRegionsName.sort().join(', '));
                }
            });

            function saveImage()  {
                const svg = document.querySelector('svg');
                const svgData = new XMLSerializer().serializeToString(svg);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = document.createElement('img');
                canvas.width = svg.clientWidth;
                canvas.height = svg.clientHeight;
                img.setAttribute('src', 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData))));
                img.onload = function() {
                    ctx.drawImage(img, 0, 0);
                    const canvasdata = canvas.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.download = 'world-map.png';
                    a.href = canvasdata;
                    document.body.appendChild(a);
                    a.click();
                };
            }
        </script>

    </body>
</html>
